<div class="location_setting_place vertical_center_parent">

	<link rel="stylesheet" media="(-webkit-device-pixel-ratio: 3)"
		href="res/drawable-xxhdpi/style.css" />
	<link rel="stylesheet" media="(-webkit-device-pixel-ratio: 4)"
		href="res/drawable-xxxhdpi/style.css" />

	<div class="vertical_center">
		<img class="card_icon" aria-label="[@param/device_name]">
		<div class="text_area">
			<div class="summary" data-marquee="2">[@param/device_name]</div>
			<div class="source" data-marquee="2">[@string/summary_pre] [@param/device_settings]</div>
		</div>
	</div>
</div>
